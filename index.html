<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/style.css"/>
    <script src="dist/bundle.js"></script>
</head>
<body>
    <div id="board" class="board"></div>
    <div class="controls">
        <div id="counter-control" class="counter">Generations:   <span id="counter">0</span></div>
        <div id="play-pause" class="play-pause control">Play / Pause</div>

        <div id="randomize" class="randomize control">Randomize</div>
    </div>
</body>
</html>
